<!-- Template adopted from https://github.com/isomerpages/astar-nrp/blob/staging/_includes/careers.html -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        .people {
            display: grid;
            justify-content: space-around;
            /* grid-gap: 0px; */
            grid-template-columns: 25% 25% 25% 25%;
        }

        a.person {
            margin-bottom: 40px;
            position: relative;
            padding: 0px;
            font-size: 14px;
            cursor: pointer;
        }

        .person-pic {
            width: 190px;
            height: 162px;
            border-radius: 9px 9px 0 0;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .person-info {
            width: 190px;
            border-radius: 0 0 9px 9px;
            padding: 20px;
            text-align: left;
            color: white;
        }


        @media only screen and (max-width: 600px) {
            .people {
                grid-template-columns: 100%;
            }
        }

</style>
<div class="people">
    {% assign sorted = include.people | sort: 'name' %}
    {% for person in sorted %}
    <a class="person" href="/people/{{ person.id }}">
        <div class="person-pic" style="background-image:url(/images/headshots/{{ person.id }}.jpg)"></div>
        <div class="person-info" style="background-color:{{include.color}}">
            <div class="person-name">{{ person.name }}</div>
            <div class="person-position">{{ person.position }}</div>
        </div>
    </a>
    {% endfor %}
</div>
