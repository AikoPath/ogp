<!-- Template adopted from https://github.com/isomerpages/astar-nrp/blob/staging/_includes/careers.html -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        .people {
            display: grid;
            justify-content: space-around;
            /* grid-gap: 0px; */
            grid-template-columns: 25% 25% 25% 25%;
        }

        .person {
            margin-bottom: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            /* border-radius: 8px; */
            padding: 0px;
            font-size: 14px;
            /* border: 1.5px solid #474849; */
            /* box-shadow: 0 0 4px rgba(33,33,33,.2); */
            /* cursor: pointer; */
        }

        .person-pic {
            width: 190px;
            height: 162px;
            border-radius: 9px 9px 0 0;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .person-info {
            width: 190px;
            border-radius: 0 0 9px 9px;
            padding: 20px;
            text-align: left;
            color: white;
        }


        @media only screen and (max-width: 600px) {
            .people {
                grid-template-columns: 100%;
            }
        }

</style>
<div class="people">
    {% assign sorted = include.people | sort: 'name' %}
    {% for person in sorted %}
    <div class="person">
        <div class="person-pic" style="background-image:url({{ person.image }})"></div>
        <div class="person-info" style="background-color:{{include.color}}">
            <div class="person-name">{{ person.name }}</div>
            <div class="person-position">{{ person.position }}</div>
        </div>
    </div>
    {% endfor %}
</div>
