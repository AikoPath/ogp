<!-- Template adopted from https://github.com/isomerpages/astar-nrp/blob/staging/_includes/careers.html -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        .people {
            display: grid;
            justify-content: space-around;
            /* grid-gap: 0px; */
            grid-template-columns: 25% 25% 25% 25%;
        }

        a.staff {
            margin-bottom: 40px;
            position: relative;
            padding: 0px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        a.staff:hover {
            text-decoration: none;
            border: solid 1.5px {{include.color}};
        }

        a.staff:hover .staff-info {
            color: white;
            background-color:{{include.color}};
        }

        a.staff:hover .staff-pic {
            opacity: 0.8;
        }

        .staff-pic {
            width: 190px;
            height: 162px;
            border-radius: 6px 6px 0 0;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .staff-info {
            width: 190px;
            border-radius: 0 0 6px 6px;
            padding: 20px;
            text-align: left;
            color: black;
            line-height: 1.5;
            background-color:#E9EAEE;
            font-weight: 400;
        }

        .staff-name {
            font-weight: 600;
        }

        @media only screen and (max-width: 600px) {
            .people {
                grid-template-columns: 100%;
            }
        }

</style>
<div class="people">
    {% assign sorted = include.people | sort: 'name' %}
    {% for staff in sorted %}
    <div><a class="staff" href="/people/{{ staff.staffId }}">
        <div class="staff-pic" style="background-image:url(/images/headshots/{{ staff.staffId }}.jpg)"></div>
        <div class="staff-info">
            <div class="staff-name">{{ staff.name }}</div>
            <div class="staff-title">{{ staff.jobTitle }}</div>
        </div>
    </a></div>
    {% endfor %}
</div>
